<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameStatus"></div>
    <div id="scoreBoard">
        <div id="player1Score">Player 1: 0</div>
        <div id="player2Score">Player 2: 0</div>
    </div>
    <canvas id="gameCanvas" width="700" height="600"></canvas>

    <div id="winMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 10px; text-align: center;">
        <h2 id="winnerText"></h2>
        <button id="restartButton">Restart Game</button>
    </div>
    <button id="resetScoresButton">Reset Scores</button>

    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
